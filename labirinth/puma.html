    body {

      padding: 0;

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #eee;
      padding: 10px;

    }

      max-width: 600px;
      text-align: center;
    }

      padding: 10px;
      font-size: 16px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-name {
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .product-price {
      color: #27ae60;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #111;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-button:hover {
      background-color: #333;
    }
  </style>

    function filterProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const products = document.querySelectorAll(".product");

      products.forEach(product => {
        const name = product.querySelector(".product-name").textContent.toLowerCase();
        product.style.display = name.includes(input) ? "block" : "none";
      });
    }
